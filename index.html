<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/cloud.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>ULWeather73: Погода</title>
</head>
<body>
    <div id="load">
        <div id="spinner"></div>
    </div>

    <a href="" id="error"></a>

    <div id="modal">
        <div id="modal-content">

           <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <h2><label style="cursor: pointer;" for="searchCity">Поиск городов</label></h2>
                <input type="text" id="searchCity">
                <img id="close" src="img/close.png" alt="">
            </div>

            <ul id="cities-list" style="overflow: auto;">
                <li class="initialLi">Москва</li>
                <li class="initialLi">Санкт-Петербург</li>
                <li class="initialLi">Казань</li>
                <li class="initialLi">Самара</li>
                <li class="initialLi">Владивосток</li>
            </ul>

        </div>
    </div>

    <main id="main">
        
       <div id="searchInput" style="display: flex; align-items: center; justify-content: center;">
            <h1 id="nameOfCity">Ульяновская область</h1> 
            <img id="searchIcon" src="img/icons8-search-500.png" alt="searcIcon">
       </div>

       <div style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div class="mainInfo">
                <p id="tempMain"></p>
                <p id="windSpeed"></p>
                <p id="weatherStatus" style="text-align: center;"></p>
            </div>

            <div id="weatherForFourDays">
                <ul>
                    <li id="1"><p></p><p></p><p></p></li>
                    <li id="2"><p></p><p></p><p></p></li>
                    <li id="3"><p></p><p></p><p></p></li>
                    <li id="4"><p></p><p></p><p></p></li>
                </ul>
            </div>
       </div>
       <p class="footer" style="color: aliceblue;  bottom: 10px; margin-top: auto; opacity: 0.9;">@ 2022 «UlWeather73: Погода»</p>
   </main>

   <script src="js/cities.js"></script>
   <script src="js/functions.js"></script>
   <script src="js/SearchCities.js"></script>
   <script src="js/ApiRequsts.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
